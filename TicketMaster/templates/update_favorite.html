<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Favorite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand fs-3" href="/">TicketMaster</a>
    <div class="ms-auto d-flex align-items-center">
        <a href="{% url 'favorite_list' %}" class="btn btn-outline-light me-3">Favorites</a>
<button id="darkModeToggle" class="btn btn-outline-light">ðŸŒ™ Dark Mode</button>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Update Favorite Event</h1>

    <form method="POST" class="mx-auto" style="max-width: 600px;">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Event Name</label>
            <input type="text" name="name" class="form-control" value="{{ fav.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="text" name="date" class="form-control" value="{{ fav.date }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Time</label>
            <input type="text" name="time" class="form-control" value="{{ fav.time }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Venue</label>
            <input type="text" name="venue" class="form-control" value="{{ fav.venue }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" name="address" class="form-control" value="{{ fav.address }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Ticket URL</label>
            <input type="url" name="ticket_url" class="form-control" value="{{ fav.ticket_url }}">
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="{% url 'favorite_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script>
$(document).ready(function() {
    $('#darkModeToggle').click(function() {

        if ($('body').hasClass('bg-dark')) {
            $('body').removeClass('bg-dark text-light').addClass('bg-light text-dark');

            $('.card').each(function() {
                $(this).removeClass('bg-dark text-light').addClass('bg-light text-dark');
            });

            $('h1, h2, h3, h4, h5, h6').each(function() {
                $(this).removeClass('text-light').addClass('text-dark');
            });

            $('p, small, label').each(function() {
                $(this).removeClass('text-light').addClass('text-dark');
            });

            $('#darkModeToggle').text('ðŸŒ™ Dark Mode');

        } else {
            $('body').removeClass('bg-light text-dark').addClass('bg-dark text-light');

            $('.card').each(function() {
                $(this).removeClass('bg-light text-dark').addClass('bg-dark text-light');
            });

            $('h1, h2, h3, h4, h5, h6').each(function() {
                $(this).removeClass('text-dark').addClass('text-light');
            });

            $('p, small, label').each(function() {
                $(this).removeClass('text-dark').addClass('text-light');
            });

            $('#darkModeToggle').text('â˜€ Light Mode');
        }

    });
});
</script>






</body>
</html>
